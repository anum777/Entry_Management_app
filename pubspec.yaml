        - asset: assets/fonts/NotoSans_ExtraCondensed-BlackItalic.ttf
          weight: 900
          style: italic
        - asset: assets/fonts/NotoSans_ExtraCondensed-ExtraBoldItalic.ttf
          weight: 800
          style: italic
        - asset: assets/fonts/NotoSans_ExtraCondensed-ExtraLightItalic.ttf
          weight: 200
          style: italic